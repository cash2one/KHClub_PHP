    <script src="__PUBLIC__/js/jquery-1.8.1.min.js"></script>

    <script type="text/javascript">
        
        $(function () {
            getUserInfo();
        })
        function getUserInfo() {
            $.ajax({
                type: "POST",
                dataType: "json",
                timeout: 10000,
                url: "__URL__/getcardinfo?" + Math.random(),
                data: { user_id: $.request.queryString["user_id"] || '7' },
                success: function (rData) {
                    var userInfo = eval(rData);
                    if (userInfo && userInfo.status == 1) {
                        $('#txtName').text(userInfo.result.name || '');
                        $('#txtJob').text(userInfo.result.job || '');
                        $('#txtCompany').text(userInfo.result.company_name || '');
                        $('#txtTel').text(userInfo.result.phone_num || '');
                        $('#txtEmail').text(userInfo.result.e_mail || '');
                        $('#txtAddress').text(userInfo.result.address || '');
                        $('#headImage').attr('src', '__ROOT__'+userInfo.result.head_image || '__PUBLIC__/css/not.jpg');
                    }
                },
                error: function (error) {
                    alert(eval(error));
                    //alert('您好、当前服务器正忙、请稍后……');
                    return false;
                }
            })
        }
    </script>
