<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery-1.8.1.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <link href="__PUBLIC__/css/ui/card.css" rel="stylesheet">
    <title>创建群名片</title>

    <script type="text/javascript">
        $(function () {
        })

        var intervalCounter = 0;
        function hideToast()
        {
            var alert = document.getElementById("toast");
            alert.style.opacity = 0;
            clearInterval(intervalCounter);
        }

        function drawToast(message)
        {
            var alert = document.getElementById("toast");
            if (alert == null)
            {
                var toastHTML = '<div id="toast">' + message + '</div>';
                document.body.insertAdjacentHTML('beforeEnd', toastHTML);
            }
            else
            {
                alert.style.opacity = .9;
                alert.innerHTML = message;
            }
            intervalCounter = setInterval("hideToast()", 1000);
        }

        function save()
        {
            if($('#name').val().length < 1){
                drawToast("群名不能为空");
                return;
            }

            //submit
            var form = $("#form");
            form.attr("method", "GET");
            form.attr("action", "postCardGroup");
            form.submit();
        }

    </script>

</head>
<body>

    <form id="form">
        <div class="msg_content">
            <div>
                <p class="content_title">群名</p>
                <input class="input-class" maxlength="30" id="name" name="name" value="" type="text" placeholder="（必填）" />
            </div>
            <div style="margin-top: 1rem">
                <p style="float: left" class="content_title">简介</p>
                <textarea name="desc" class="input-class" rows="5" cols="20"></textarea>
            </div>
        </div>
        <a onclick="save()" class="save" >保存</a>
    </form>

</body>
</html>
