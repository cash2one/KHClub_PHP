<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery-1.8.1.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <link href="__PUBLIC__/css/ui/card.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/css/share/mycard.css">
    <title>{$groupDetail.group_title}</title>
    <script type="text/javascript">

        $(function () {

            $('#zhezhao').click(function(){
                $('#zhezhao').css({display:"none"});
                $('#login').css({display:"none"});
            });
            $('#login').click(function(){
                $('#zhezhao').css({display:"none"});
                $('#login').css({display:"none"});
            });

        })

        function share(){
            $('#zhezhao').css({display:"block"});
            $('#login').css({display:"block"});
        }


    </script>
</head>
<body>
    <div class="zhezhao" id="zhezhao"></div>
    <div class="login" id="login" style="background: url('__PUBLIC__/images/icon/fx.png') no-repeat top right">点击右上角菜单分享</div>

    <p class="group_manager">群主&nbsp;&nbsp;{$groupDetail.name}/{$groupDetail.job}</p>

    <div class="group_name_div">
        <p class="group_name">群名&nbsp;&nbsp;{$groupDetail.group_title}</p>
        <!--<p class="dissolve" onclick="alert('1')">解散</p>-->
    </div>
    <div class="detail">
        {$groupDetail.group_desc}
    </div>

    <a onclick="share()" class="save" >分享</a>

</body>
</html>
