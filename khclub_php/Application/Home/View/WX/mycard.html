<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>我的名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="__PUBLIC__/css/core/swiper.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/share/mycard.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div style="width: 90%; height: 100%; background: url('__PUBLIC__/images/icon/bjcolor.png') no-repeat; background-size: 100% 100%; border-radius: 5px;">
                <if condition="$userInfo.head_sub_image neq null">
                    <img class="image" src="/kh/Uploads/{$userInfo.head_sub_image}" alt="">
                <else/>
                    <img class="image" src="__PUBLIC__/images/icon/head.png" alt="">
                 </if>
                <div class="name"><p>{$userInfo.name} / {$userInfo.job}</p></div>
                <div class="clear box"><img class="icon1" src="__PUBLIC__/images/icon/tel.png" alt=""><p class="details1">{$userInfo.phone_num}</p></div>
                <div class="clear box"><img class="icon1" src="__PUBLIC__/images/icon/dx.png" alt=""><p class="details1">{$userInfo.e_mail}</p></div>
                <div class="clear box"><img class="icon1" src="__PUBLIC__/images/icon/gs.png" alt=""><p class="details1">{$userInfo.company_name}</p></div>
                <div class="clear box"><img class="icon1" src="__PUBLIC__/images/icon/addr.png" alt=""><p class="details1">{$userInfo.address}</p></div>
                <switch name="userInfo.collect">
                    <case value="0"><div class="collect1">取消收藏</div></case>
                    <case value="1"><div class="collect1">收藏成功</div></case>
                </switch>
                <a href="#"><img class="bj" src="__PUBLIC__/images/icon/bj.png" alt=""></a>
            </div>
        </div>
        <div class="swiper-slide">
            <div style="width: 90%; height: 100%; background: url('__PUBLIC__/images/icon/bjcolor.png') no-repeat; background-size: 100% 100%; border-radius: 5px;">
                <if condition="$userInfo.head_sub_image neq null">
                    <img class="image" src="/kh/Uploads/{$userInfo.head_sub_image}" alt="">
                    <else/>
                    <img class="image" src="__PUBLIC__/images/icon/head.png" alt="">
                </if>
                <div class="name"><p class="content">{$userInfo.name} / {$userInfo.job}</p></div>
                <div class="clear box"><img class="icon2" src="__PUBLIC__/images/icon/web.png" alt=""><p class="details2">{$userInfo.web}</p></div>
                <div class="clear box"><img class="icon2" src="__PUBLIC__/images/icon/qq.png" alt=""><p class="details2">{$userInfo.qq}</p></div>
                <div class="clear box"><img class="icon2" src="__PUBLIC__/images/icon/wx.png" alt=""><p class="details2">{$userInfo.wechat}</p></div>
                <switch name="userInfo.collect">
                    <case value="0"><div class="collect2">取消收藏</div></case>
                    <case value="1"><div class="collect2">收藏成功</div></case>
                </switch>
                <a href="#"><img class="bj" src="__PUBLIC__/images/icon/bj.png" alt=""></a>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <!--<div class="swiper-pagination"></div>-->
</div>
<div class="swiper-pagination"></div>
<div class="mask opacity"></div>
<div class="zhezhao" id="zhezhao"></div>
<div class="login" id="login" style="background: url('__PUBLIC__/images/icon/fx.png') no-repeat top right">点击右上角菜单分享</div>
<if condition="$userInfo.my neq false">
    <a class="btn-submit1" id="bt" href="#">分享</a>
<else/>
    <div class="menu1 clear">
        <span class="menubox"><a href="#"><img class="menuicon" src="__PUBLIC__/images/icon/telicon.png" alt=""/></a></span>
        <span class="menubox"><a href="#"><img class="menuicon" src="__PUBLIC__/images/icon/dxicon.png" alt=""/></a></span>
        <span class="menubox"><a href="#"><img class="menuicon" src="__PUBLIC__/images/icon/ccicon.png" alt=""/></a></span>
        <span class="menubox"><a href="#" id="bt"><img class="menuicon" src="__PUBLIC__/images/icon/fxicon.png" alt=""/></a></span>
    </div>
    <div class="menu2 clear">
        <div class="menubtbox"><span class="menubt">电话</span></div>
        <div class="menubtbox"><span class="menubt">短信</span></div>
        <div class="menubtbox"><span class="menubt">收藏</span></div>
        <div class="menubtbox"><span class="menubt">分享</span></div>
    </div>
</if>

<!-- Swiper JS -->
<script src="__PUBLIC__/js/jquery-1.8.1.min.js"></script>
<script src="__PUBLIC__/js/swiper.jquery.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    window.onload=function()
    {
        var zhezhao=document.getElementById("zhezhao");
        var login=document.getElementById("login");
        var bt=document.getElementById("bt");
        login.style.display="none";

        bt.onclick=function()
        {
            zhezhao.style.display="block";
            login.style.display="block";
        }
        login.onclick=function()
        {
            zhezhao.style.display="none";
            login.style.display="none";
        }
        zhezhao.onclick=function()
        {
            zhezhao.style.display="none";
            login.style.display="none";
        }
    }
</script>
</body>
</html>
