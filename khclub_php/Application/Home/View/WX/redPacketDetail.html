<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>红包详情</title>
    <link rel="stylesheet" href="__PUBLIC__/css/share/redPacket.css">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/jquery-1.8.1.min.js"></script>
</head>
<body style="background-color: #F7F9F8">
<div class="clear" style="background: url('__PUBLIC__/images/icon/redPacket.png') no-repeat; background-size: 100% 76px">
    <div>
        <if condition="$head_sub_image neq null">
            <img class="head_image aligncenter" src="{$head_sub_image}" alt="">
            <else/>
            <img class="head_image aligncenter" src="__PUBLIC__/images/icon/head.png" alt="">
        </if>
    </div>
    <div class="receive">你收到了</div>
    <div class="quantity">{$amount}<span class="unit">元</span></div>
    <div style="height: 20px"></div></div>
<div class="list_box">
    <div class="clear"><span class="names">商务圈</span><span class="money">{$amount}元</span></div>
    <div class="clear"><span class="times">{$date}</span></div>
    <if condition="$state eq 2">
        <img class="state" src="__PUBLIC__/images/icon/state.png" alt="">
    </if>
</div>
<div class="wire"></div>

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="__PUBLIC__/js/wx/wxOperate.js"></script>
<script>

    wx.config({
            debug: false,
            appId: '{$signPackage.appId}',
            timestamp: {$signPackage.timestamp},
            nonceStr: '{$signPackage.nonceStr}',
            signature: '{$signPackage.signature}',
            jsApiList : [ "onMenuShareTimeline", "onMenuShareAppMessage",
        "onMenuShareQQ", "onMenuShareWeibo" ]
    });
    operate.initCloseShare();

</script>

</body>
</html>
