<table class="table">
    <thead>
    <tr>
        <th class="user-list-title">用户名称</th>

        <th class="user-list-title">兑换记录</th>

    </tr>
    </thead>
    <tbody>
    <volist name="user" id="v">
        <tr>
            <td class="user-list-cell">{$v.name}</td>
            <td class="user-list-cell">{$v.wx_open_id}</td>
            <td class="user-list-cell"><a href="__APP__/Home/WXManager/withdrawDetail?user_id={$v.id}">查看</a></td>

<div style="text-align: center">
    <if condition="$page neq 1">
        <a class="next-page" href="__APP__/Home/WXManager/userList?page={$page-1}">上一页</a>
    </if>
    <php>
        for($p = 1; $p <= $page_count; $p ++) {
        if($p == $page){
        echo '<a class="active-page">'.$p.'</a>';
        }else{
        if($p > $page+2 || $p < $page-2){
        }else{
        echo '<a class="page" href="__APP__/Home/WXManager/userList?page='.$p.'">'.$p.'</a>';
        }
        }
        }
    </php>
    <if condition="$page neq $page_count">
        <a class="next-page" href="__APP__/Home/WXManager/userList?page={$page+1}">下一页</a>
    </if>
</div>
