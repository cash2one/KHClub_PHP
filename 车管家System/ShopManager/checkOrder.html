<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <script src="../js/jquery-2.2.0.min.js" ></script>

    <link href="../css/shopManager/common.css" rel="stylesheet">
    <link href="../css/shopManager/checkOrder.css" rel="stylesheet">

    <title>管理系统</title>

</head>

<script type="text/javascript">

    function check(){
        location.href = "checkOrder.html";
    }

</script>

<body>

    <div class="container">
        <img src="../images/logo.png" style="width: 100%"/>

        <div class="search-frame">
            <input type="text" class="search-input" placeholder="请输入客户提供的校验码以完成确认服务" maxlength="40">
            <button onclick="check()" class="btn-default search-btn" type="button" >校验</button>
        </div>

        <table class="table-border">
            <tr class="table-head-tr">
                <th class="table-th">姓名</th>
                <th class="table-th">车牌号</th>
                <th class="table-th">服务</th>
                <th class="table-th">商家</th>
                <th class="table-th">金额</th>
                <th class="table-th">车型</th>
                <th class="table-th">日期</th>
            </tr>
            <tr>
                <td class="table-td-odd">刘兴瑞</td>
                <td class="table-td-odd">粤B12345</td>
                <td class="table-td-odd">洗车</td>
                <td class="table-td-odd">深国投广场店</td>
                <td class="table-td-odd">50</td>
                <td class="table-td-odd">宝马3系</td>
                <td class="table-td-odd">2016-02-23</td>
            </tr>
        </table>

        <a class="btn-default confirm-order" href="orderDetail.html">确认服务</a>

        <div class="verify-error">校验码错误或不可用</div>

    </div>

</body>
</html>
