<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>效验</title>
    <link rel="stylesheet" href="../css/merchant/verify.css">
    <script src="../js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
        function save()
        {
            if($('#code').val().length < 1){
                alert("请输入效验码！");
                return;
            }
            //submit
            var form = $("#form");
            form.attr("method", "GET");
            form.attr("action", "verify");
            form.submit();
        }
        function scan(){
            alert(1111111);
        }
    </script>
</head>
<body>
<div class="hint">请输入用户提供的校验码，以便与您确认为用户服务和向平台收款</div>
<form id="form">
    <div class="list_box clear">
        <div class="genre">效验码</div>
        <input class="input-class" maxlength="30" id="code" name="code" />
    </div>
    <div class="box clear"><a onclick="save()" class="add_car">验证</a></div>
</form>
<div class="wire"></div>
<div class="box clear"><a onclick="scan()" class="add_car">扫码验证</a></div>
<div class="hint">请扫码用户提供的二维码，以便与您确认为用户服务和向平台收款</div>
<a href="verifyDetails.html">验证失败</a>
<a href="serveDetails.html">验证成功</a>
<a href="tradeRecord.html"  class="viewTrade">查看所有交易</a>
</body>
</html>
