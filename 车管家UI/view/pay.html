<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>支付</title>
    <link rel="stylesheet" href="../css/share/pay.css">
    <script src="../js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
        function money(){
            var money = $("#money").val();
            if(isNaN(money)){
                alert('请输入金额！');
                return;
            }
            $("#num").html('&nbsp;'+money+'&nbsp;');
        }
    </script>
</head>
<body>
<div class="shopName">豪气万丈豪气万丈豪气万仗豪气万丈</div>
<div class="money_box">
    <span class="money">金额￥</span>
    <input class="input-class" onblur="money()" maxlength="30" id="money" name="money" type="text" placeholder="请输入消费金额" />
</div>
<div class="consumption">共消费<span id="num" class="num">&nbsp;0&nbsp;</span>元</div>
<div style="height: 40px"></div>
<a class="pay">去支付</a>
</body>
</html>
