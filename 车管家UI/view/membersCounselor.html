<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>会员顾问</title>
    <link rel="stylesheet" href="../css/share/membersCounselor.css">
    <script src="../js/jquery-1.8.1.min.js"></script>
    <script>

        function selectDate(category){
            if(category == 'driving_licence_date'){
                document.getElementById("driving_licence_date").type="date";
            }else if(category == 'travel_date'){
                document.getElementById("travel_date").type="date";
            }else{
                document.getElementById("insurance_date").type="date";
            }
        }

    </script>
</head>
<body>
<div class="box">
    <form>
        <div class="list_box clear">
            <div class="genre">我的驾驶证</div>
            <input onclick="selectDate('driving_licence_date')" class="input-class" id="driving_licence_date" name="driving_licence_date" type="text" placeholder="请选择到期日期"/>
            <img class="select_images" src="../images/icon/arrow.png" alt="" width="20px">
        </div>
        <div class="wire"></div>
        <div class="list_box clear">
            <div class="genre">我的行驶证</div>
            <input onclick="selectDate('travel_date')" class="input-class" id="travel_date" name="travel_date" type="text" placeholder="请选择到期日期"/>
            <img class="select_images" src="../images/icon/arrow.png" alt="" width="20px">
        </div>
        <div class="wire"></div>
        <div class="list_box clear">
            <div class="genre">我的保险</div>
            <input onclick="selectDate('insurance_date')" class="insurance_input-class" id="insurance_date" name="insurance_date" type="text" placeholder="请选择到期日期"/>
            <img class="select_images" src="../images/icon/arrow.png" alt="" width="20px">
        </div>
    </form>
</div>
</body>
</html>
