<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>券详情</title>
    <link rel="stylesheet" href="../css/share/carTicket.css">
    <script src="../js/jquery-1.8.1.min.js"></script>
</head>
<body>
<div class="ticket clear">
    <div class="ticket_left">
        <img class="ticket_image" src="../images/221446476438.jpg" alt="">
        <div class="store_name">豪气万丈豪气万丈</div>
    </div>
    <div class="ticket_center">
        <div class="ticket_type">洗车券</div>
    </div>
    <div class="ticket_right">
        <div class="discount"><span class="number">5</span>折</div>
        <img class="state_image" src="../images/221446476438.jpg" alt="">
    </div>
</div>
<div class="wire"></div>
<div class="genre_box">
    <div class="genre">效验码</div>
    <div class="values">6372</div>
</div>
<div class="wire"></div>
<div class="genre_box">
    <div class="genre">商家</div>
    <div class="values">的开始接电话</div>
</div>
<div class="wire"></div>
<div class="genre_box">
    <div class="genre">联系电话</div>
    <div class="values">14365547394</div>
</div>
<div class="wire"></div>
<div class="genre_box">
    <div class="genre">服务项目</div>
    <div class="values">洗车</div>
</div>
<div class="wire"></div>
<div class="genre_box">
    <div class="genre">消费金额</div>
    <div class="values">50</div>
</div>
<div class="wire"></div>
<div class="genre_box">
    <div class="genre">服务车辆</div>
    <div class="values">奔驰-S级</div>
</div>
<div class="wire"></div>
<div class="reminder">效验码须提供给商家，以便于商家确认为你服务</div>
<a href="payment.html" class="add_car">确认购买</a>
</body>
</html>
