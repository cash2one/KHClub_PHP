<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>我的现金券</title>
    <link rel="stylesheet" href="__PUBLIC__/css/wx/myFreeTicket.css">
</head>
<body>
    <volist name="list" id="coupon">
        <a href="getCouponDetail?coupon_id={$coupon.id}">
            <div class="ticket clear">
                <div class="ticket_left">
                    <img class="ticket_image" src="__PUBLIC__/icon/carWash.png" alt="">
                </div>
                <div class="ticket_right">
                    <div class="discount">免费精洗券</div>
                    <div class="date">{$coupon.send_date}</div>
                </div>
                <img class="examine_image" src="__PUBLIC__/icon/usable.png" alt="">
            </div>
        </a>
    </volist>
</body>
</html>
