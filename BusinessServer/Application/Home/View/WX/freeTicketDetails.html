<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>券详情</title>
    <link rel="stylesheet" href="__PUBLIC__/css/wx/freeTicketDetails.css">
</head>
<body>
    <div class="box">
        <div class="genre_box">
            <div class="genre">订单号</div>
            <div class="values">yh{$coupon.coupon_code}</div>
        </div>
        <div class="wire"></div>
        <a href="orderQrcode?out_trade_no=yh{$coupon.coupon_code}">
            <div class="genre_box">
                <div class="genre">订单二维码</div>
                <div class="code_box">
                    <img class="arrows" src="__PUBLIC__/icon/arrow.png" alt="">
                    <img class="code" src="__PUBLIC__/icon/qrCode.png" alt="">
                </div>
            </div>
        </a>
        <div class="wire"></div>
        <div class="genre_box">
            <div class="genre">商家</div>
            <div class="values">品位环球</div>
        </div>
        <div class="wire"></div>
        <div class="genre_box">
            <div class="genre">电话</div>
            <div class="values">4008693911</div>
        </div>
        <div class="wire"></div>
        <div class="genre_box">
            <div class="genre">项目</div>
            <div class="values">免费精洗</div>
        </div>
    </div>
    <if condition="$coupon.state eq 0">
        <div class="reminder">会员携带现金券可免费享受精洗一次</div>
    </if>
</body>
</html>
