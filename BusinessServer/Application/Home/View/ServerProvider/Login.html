
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>车管家</title>
    <script src="__PUBLIC__/js/jquery-2.2.0.min.js" ></script>
    <link href="__PUBLIC__/css/ServerProvider/login.css" rel="stylesheet">
</head>
<body>
<div class="box">
    <div class="head"></div>
    <div class="container">
        <form action="loginVerify" method="post">
            <div style="height: 20px"></div>
            <input type="text" name="username" id="inputUsername" class="form-username" placeholder="用户名" required autofocus>
            <input type="password" name="password" id="inputPassword" class="form-password" placeholder="密码" required>
            <div style="height: 45px">
            <if condition="$error eq 1">
                <div class="login-error">用户名或密码错误</div>
            </if>
            </div>
            <button class="btn" type="submit">登录</button>
        </form>

    </div>
</div>
</body>
</html>
