<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <script src="__PUBLIC__/js/jquery-2.2.0.min.js" ></script>
    <link href="__PUBLIC__/css/serverProvider/serverProvider.css" rel="stylesheet">
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <title>管理系统</title>

</head>

<script type="text/javascript">

    function show(e){
        location.href = "shopRecord?verify_shop_id="+e;
    }

</script>

<body>
<div class="box">
    <div class="head"></div>
    <div class="quantity clear">
        <div class="car-quantity">一共服务车辆<span class="carNum">{$sumCar}</span>辆</div>
        <div class="money-quantity">共计<span class="moneyNum">{$sumMoney}</span>元</div>
        <div class="wire"></div>
    </div>
    <table class="table-position-class" cellpadding="0" cellspacing="0">
        <thead>
        <tr class="list_title">
            <th class="user-list-title">我的店</th>
            <th class="user-list-title">日期</th>
            <th class="user-list-title">交易额</th>
            <th class="user-list-title">车辆</th>
            <th class="user-list-title">详情</th>
        </tr>
        </thead>
        <tbody align="center">
        <volist name="shop" id="v">
        <if condition="$i % 2 eq 1">
        <tr class="list_single">
            <td class="user-list-cell shop-td-title" onclick="show('{$v.id}')">{$v.shop_name}</td>
            <td class="user-list-cell">{$v.use_date}</td>
            <td class="user-list-cell">{$v.moneyNum}</td>
            <td class="user-list-cell">{$v.carNum}</td>
            <td class="user-list-cell"><a href="shopToday?verify_shop_id={$v.id}" class="shop-td-title">查看</a></td>
        </tr>
        <else/>
        <tr class="list_double">
            <td class="user-list-cell shop-td-title" onclick="show('{$v.id}')">{$v.shop_name}</td>
            <td class="user-list-cell">{$v.use_date}</td>
            <td class="user-list-cell">{$v.moneyNum}</td>
            <td class="user-list-cell">{$v.carNum}</td>
            <td class="user-list-cell"><a href="shopToday?verify_shop_id={$v.id}" class="shop-td-title">查看</a></td>
        </tr>
        </if>
        </volist>
        </tbody>
    </table>
    <a class="btn" href="allRecord.html">查看所有服务</a>
</div>
<div style="height: 60px"></div>
</body>
</html>
