<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>服务详情</title>
    <link rel="stylesheet" href="__PUBLIC__/css/shop/serveDetails.css">
    <script src="__PUBLIC__/js/jquery-2.2.0.min.js"></script>
</head>

<script type="text/javascript">
    function confirmOrder()
    {
        //submit
        var form = $("#form");
        form.attr("method", "POST");
        form.attr("action", "confirmOrder");
        form.submit();
    }
</script>

<body>
<form id="form">
    <input name="order_id" type="hidden" value="{$order.id}">
</form>

<div class="box">
    <div class="genre_box">
        <div class="genre">效验码</div>
        <div class="values">{$order.out_trade_no}</div>
    </div>
    <div class="wire"></div>
    <div class="genre_box">
        <div class="genre">车主</div>
        <div class="values">{$car.name}</div>
    </div>
    <div class="wire"></div>
    <div class="genre_box">
        <div class="genre">服务项目</div>
        <div class="values">洗车</div>
    </div>
    <div class="wire"></div>
    <div class="genre_box">
        <div class="genre">消费金额</div>
        <div class="values">{$order.total_fee}</div>
    </div>
    <div class="wire"></div>
    <div class="genre_box">
        <div class="genre">服务车辆</div>
        <div class="values">{$car.car_type}</div>
    </div>
    <div class="wire"></div>
    <div class="genre_box">
        <div class="genre">车牌号</div>
        <div class="values">{$car.plate_number}</div>
    </div>
    <div class="wire"></div>
    <div class="genre_box">
        <div class="genre">服务商家</div>
        <div class="values">{$shop.shop_name}</div>
    </div>
</div>
<div style="height: 80px"></div>
<a onclick="confirmOrder()" class="add_car">确认</a>
</body>
</html>
