<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>交易记录</title>
    <link rel="stylesheet" href="__PUBLIC__/css/shop/tradeRecord.css">
    <script src="__PUBLIC__/js/jquery-2.2.0.min.js"></script>
</head>
<body>

    <volist name="userInfo" id="v">
        <a href="serveDetails?order_id={$v.id}">
            <div class="ticket clear">
            <div class="name">{$v.name}</div>
            <div class="users">
                <div class="carBrand">{$v.plate_number}</div>
                <div class="tel">{$v.mobile}</div>
            </div>
            </div>
        </a>
    </volist>
    <div style="height: 50px"></div>

</body>
</html>
