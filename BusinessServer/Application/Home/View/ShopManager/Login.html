<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>车管家</title>

    <link href="__PUBLIC__/css/shopManager/common.css" rel="stylesheet">
    <link href="__PUBLIC__/css/shopManager/login.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <img src="__PUBLIC__/icon/managerBack.png" style="width: 100%"/>
        <div class="login-frame">
            <form action="loginVerify" method="post" >
                <input name="username" class="login-input login-username" type="text"  placeholder="账号" required autofocus>
                <input name="password" class="login-input login-password" type="password" placeholder="密码" required>
                <if condition="$error eq 1">
                    <div class="login-error">用户名或密码错误</div>
                </if>
                <button class="btn-default login-btn" type="submit">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
