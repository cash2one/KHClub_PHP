<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <script src="__PUBLIC__/js/jquery-2.2.0.min.js" ></script>
    <link href="__PUBLIC__/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/system/systemhome.css" rel="stylesheet">
    <link href="__PUBLIC__/css/system/shopManager.css" rel="stylesheet">
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <link href="__PUBLIC__/css/bootstrap/bootstrap-theme.css" rel="stylesheet">
    <title>管理系统</title>

</head>

<script type="text/javascript">

    function submit(){
        $form = $('#form');
        $form.submit();
    }

</script>

<body>

    <table class="table table-min-width table-position-class" >
        <thead>
        <tr>
            <td colspan="7">
                <div>
                    <form id="search" action="searchOrder" method="get">
                        <input name="out_trade_no" id="order" type="text" class="form-control input-order" placeholder="请输入客户提供的校验码以完成确认服务" maxlength="40" required="required">
                        <button type="submit" class="btn btn-info button-order">校验</button>
                    </form>
                </div>
            </td>
        </tr>
        </thead>
        <if condition="$fail neq true">
            <thead>
            <tr>
                <th class="user-list-title">姓名</th>
                <th class="user-list-title">车牌号</th>
                <th class="user-list-title">服务</th>
                <th class="user-list-title">商家</th>
                <th class="user-list-title">金额</th>
                <th class="user-list-title">车型</th>
                <th class="user-list-title">日期</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="user-list-cell">{$car.name}</td>
                <td class="user-list-cell">{$car.plate_number}</td>
                <td class="user-list-cell">{$goods.goods_name}</td>
                <td class="user-list-cell">{$user.shop_name}</td>
                <td class="user-list-cell">{$order.total_fee}</td>
                <td class="user-list-cell">{$car.car_type}</td>
                <td class="user-list-cell">{$order.pay_date}</td>
            </tr>
            </tbody>
        </if>
    </table>

    <if condition="$fail eq true">
        <h3 style="text-align: center">校验码错误或不可用</h3>
        <else/>
        <form id="form" method="post" action="confirmOrder">
            <input name="order_id" value="{$order.id}" type="hidden">
        </form>
        <a class="confirm-order" onclick="submit()">确认服务</a>
    </if>

</body>
</html>
