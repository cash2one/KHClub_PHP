<body>


<table class="table table-min-width" >
    <thead>
    <tr>
        <th class="user-list-title">车主</th>
        <th class="user-list-title">车牌</th>
        <th class="user-list-title">电话</th>
        <th class="user-list-title">金额</th>
        <th class="user-list-title">日期</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="order">
        <tr>
            <td class="user-list-cell">{$order.name}</td>
            <td class="user-list-cell">{$order.plate_number}</td>
            <td class="user-list-cell">{$order.mobile}</td>
            <td class="user-list-cell">{$order.total_fee}</td>
            <td class="user-list-cell">{$order.use_date}</td>
        </tr>
    </volist>
    </tbody>
</table>

<div class="page-content">
    <if condition="$page neq 1">
        <a class="next-page" href="__APP__/Home/WXManager/payDetail?shop_id={$shop_id}&page={$page-1}">上一页</a>
    </if>
    <php>
        for($p = 1; $p <= $page_count; $p ++) {
        if($p == $page){
        if(!($page == 1 && $page_count==1)){
        echo '<a class="active-page">'.$p.'</a>';
        }
        }else{
        if($p > $page+2 || $p < $page-2){
        }else{
        echo '<a class="page" href="__APP__/Home/WXManager/payDetail?shop_id='.$shop_id.'&page='.$p.'">'.$p.'</a>';
        }
        }
        }
    </php>
    <if condition="$page neq $page_count">
        <a class="next-page" href="__APP__/Home/WXManager/payDetail?shop_id={$shop_id}&page={$page+1}">下一页</a>
    </if>
</div>

</body>
